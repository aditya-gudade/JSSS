<!DOCTYPE html>
<html>
<head>
    <title>Multiplier</title>
    <script>
        function multiplyByOneToTen() {
            var number = parseFloat(document.getElementById("input-number").value);
            var result = document.getElementById("result");

            if (isNaN(number)) {
                result.innerHTML = "Please enter a valid number.";
            } else {
                var output = "";
                for (var i = 1; i <= 10; i++) {
                    var product = number * i;
                    output += number + " * " + i + " = " + product + "<br>";
                }
                result.innerHTML = output;
            }
        }
    </script>
</head>
<body>
    <h1>Multiplier using FOR LOOP</h1>
    <label for="input-number">Enter a number:</label>
    <input type="number" id="input-number">
    <button onclick="multiplyByOneToTen()">Multiply</button>
    <div id="result"></div>
</body>
</html>
